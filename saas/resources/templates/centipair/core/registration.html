{%extends "centipair/core/base.html"%}
{%block content%}
<h2>New account registration</h2>
<div class="row">
  <div class="col-md-4">
    <div ng-show="true">[{errors.__all__}] dasfadsfadsf</div>
    <form role="form" ng-controller="SubmitCtrl">
      <div class="form-group [{errors.usernameClass}]">
	<label for="username">Username</label>
	<input type="text" class="form-control" id="username" placeholder="Username" ng-model="form.username">
      </div>
      <div class="form-group [{errors.password1Class}]" >
	<label for="password1">Password</label>
	<input type="password" class="form-control" id="password1" placeholder="Password" ng-model="form.password1">
      </div>
      <div class="form-group [{errors.password2Class}]" >
	<label for="password2">Confirm Password</label>
	<input type="password" class="form-control" id="password2" placeholder="Password" ng-model="form.password2">
      </div>
      <div class="form-group [{errors.emailClass}]" >
	<label for="email">Email address</label>
	<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="form.email">
      </div>
      <div class="checkbox [{errors.tosClass}]">
	<label>
	  <input type="checkbox" id="tos" value="true" ng-model="form.tos"> Accept terms of condition
	</label>
      </div>
      <button type="button" class="btn btn-primary" ng-click="submit('/register', true)">Register</button>
    </form>
  </div>
</div>
{%endblock%}
