{% load i18n %}
<div ng-controller="PageListCtrl">
  <span class="custom-header">{%trans "Pages"%}</span>
  <span><a href="#/app/cms/page/edit">Add new</a></span>
  <br/>
  <table class="table table-hover">
    <tr>
      <th>title</th>
      <th>Url</th>
      <th>Site</th>
      <th>Published</th>
  </tr>
    <tr ng-repeat="page in PageData" class="data-row" title="click to edit" ng-click="editData(page)">
      <td>[{page.title}]</td>
      <td>[{page.url}]</td>
      <td>[{page.site}]</td>
      <td>[{page.active}]</td>
    </tr>
  </table>
</div>
