<div id="installed-apps" class="row">
    <h2>{%trans "Apps available" %}</h2>
    <div class="col-md-6">
      <table class="table table-hover">
	<tr>
	  <th>Name</th>
	  <th>Domain Name</th>
	  <th>Active</th>
	</tr>
      
	<tr class="data-row" ng-repeat="app in Apps" ng-click="editData(app)">
	  <td>{{app.app|app_name}}</td>
	  <td>{{app.domain_name}}</td>
	  <td>{{app.is_active|active_label|safe}}</td>
	</tr>
      
      </table>
    </div>
  </div>
