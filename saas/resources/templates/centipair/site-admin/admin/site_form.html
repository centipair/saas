{% load i18n %} 
<h2>{%trans "Site Manager"%}</h2>
<div class="alert alert-warning"><strong>{%trans "Warning!"%}</strong> Changing domain name will take many hours to reflect on the website</div>
<div ng-controller="SiteEditCtrl">
  <div class="col-md-4">
    <form>
      <div ng-show="allErrors" class="form-group has-error">
	<label class="control-label">[{errors.__all__}]</label>
      </div>
      {{form.name}}
      {{form.domain_name}}
      {{form.default_app}}
      
      <button submit url="/admin/sites/edit/" class="btn btn-primary" ng-disabled="submitButton.disabled">{%trans "Save"%}</button>
      {{form.id}}
    <form>
  </div>
</div>
