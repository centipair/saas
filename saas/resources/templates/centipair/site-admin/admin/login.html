{%extends centipair_base_template%}    
{%block content%}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
      </div>
      <div class="panel-body">
        <form ng-controller="LoginCtrl">
	  <fieldset>
            <div ng-show="allErrors" class="form-group has-error">
	      <label class="control-label">[{errors.__all__}]</label>
	    </div>
	    {{form.username}}
	    {{form.password}}
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <button submit url="/login/" class="btn btn-lg btn-success btn-block">Login</button>
	  </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
