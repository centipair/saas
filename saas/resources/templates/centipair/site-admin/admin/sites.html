<div>
  {% load i18n %} 
  <h3>{%trans "Sites"%}</h3>
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Domain name</th>
      <th>Default application</th>
      <th>Active</th>
    </tr>
    <tr ng-repeat="site in siteData" class="data-row" title="click to edit [{site.id}]" ng-click="editData(site)">
      <td>[{site.name}]</td>
      <td>[{site.domain_name}]</td>
      <td>[{site.default_app}]</td>
      <td>[{site.active}]</td>
    </tr>
  </table>
</div>
