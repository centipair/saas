<!DOCTYPE html>
<html language="en" ng-app="app">

  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Start Bootstrap - SB Admin Version 2.0 Demo</title>
    
    <!-- Core CSS - Include with every page -->
    <link href="/core-cdn/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/core-cdn/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    
    <!-- SB Admin CSS - Include with every page -->
    <link href="/core-cdn/admin/css/sb-admin.css" rel="stylesheet">
    <link href="/core-cdn/css/custom.css" rel="stylesheet">
    <script src="/core-cdn/js/angular.min.js" type="text/javascript"></script>
    <script src="/core-cdn/js/app.js"></script>

  </head>
  
  <body>
    <div class="container">
      {%block content%}
      {%endblock%}
    </div>
    {% csrf_token %}
    <!-- Core Scripts - Include with every page -->
    <script src="/core-cdn/admin/js/jquery-1.10.2.js"></script>
    <script src="/core-cdn/admin/js/bootstrap.min.js"></script>
    <script src="/core-cdn/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    
    <!-- SB Admin Scripts - Include with every page -->
    <script src="/core-cdn/admin/js/sb-admin.js"></script>
    
  </body>
  
</html>
