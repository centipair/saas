<!DOCTYPE html>
<html language="en" ng-app="app">
  {% load i18n %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title ng-controller="AdminCtrl" ng-cloak>{%trans "Site Administration"%} | [{page.title}]</title>

    <!-- Bootstrap core CSS -->
    <link href="/core-cdn/site-admin/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="/core-cdn/site-admin/css/simple-sidebar.css" rel="stylesheet">
    <link href="/core-cdn/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->
    <link href="/core-cdn/css/custom.css" rel="stylesheet">
    <script src="/core-cdn/js/angular.js"></script>
    <script src="/core-cdn/js/angular-route.js"></script>
    <script src="/core-cdn/js/app.js"></script>
</head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">Site Builder</a>
                </li>
                <li><a href="#">Dashboard</a>
                </li>
                <li><a href="#/sites">Sites</a>
                </li>
                <li><a href="#/apps">Apps</a>
                </li>
		<li><a href="#/pages">Pages</a>
                </li>
		<li><a href="#/blog">Blog</a>
                </li>
		<li><a href="#/support">Support</a>
                </li>
		<li><a href="#/templates">Templates</a>
                </li>
                
		<li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <!-- Page content -->
	<div ng-controller="NotifierCtrl" class="notify [{notifier.class}]" ng-show="notifier.show"  ng-cloak>
	  [{notifier.message}]
	</div>
        <div id="page-content-wrapper" >
          <div class="page-content inset" ng-view>
	  </div>
        </div>

    </div>
      {% csrf_token %}
    <!-- JavaScript -->
    <script src="/core-cdn/site-admin/js/jquery-1.10.2.js"></script>
    <script src="/core-cdn/site-admin/js/bootstrap.js"></script>

    <!-- Custom JavaScript for the Menu Toggle -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
    </script>
</body>

</html>
