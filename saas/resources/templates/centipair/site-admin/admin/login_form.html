{%extends centipair_base_template%}
{%block content%}
<h2>Login</h2>
<div class="row">
  <div class="col-md-4">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <form ng-controller="LoginCtrl">
      <div ng-show="allErrors" class="form-group has-error">
	<label class="control-label">[{errors.__all__}]</label>
      </div>
      {{form.username}}
      {{form.password}}
      <button submit url="/login" class="btn btn-primary" ng-disabled="submitButton.disabled">Login</button>
    <form>
  </div>
</div>
{%endblock%}
